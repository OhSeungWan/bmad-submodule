# Agent Customization
# Customize any section below - all are optional

# Override agent name
agent:
  metadata:
    name: ""

# Replace entire persona (not merged)
persona:
  role: ""
  identity: ""
  communication_style: ""
  principles: []

# Add custom critical actions (appended after standard config loading)
critical_actions: [ 
   ' Unity 게임 개발 시 unityMcp를 활용할 수 있습니다. :
    ① 작업 전 editor_state와 custom_tools 리소스를 확인하고,
    ② 여러 오브젝트 생성/수정 시 batch_execute로 일괄 처리하며,
    ③ 스크립트 생성/수정 후 반드시 read_console로 컴파일 에러를 확인하고, ④ 대용량 데이터 조회 시 page_size와 cursor로 페이징하며,
    ⑤ 새 씬에는 Camera와 Directional Light를 포함하고,
    ⑥ 모든 경로는 Assets/ 기준 상대 경로에 슬래시(/)를 사용하라. ',
    '- nano-banana MCP를 활용하여 게임 에셋 이미지를 생성/편집할 수 있습니다:
     ① generate_image로 컨셉 아트, UI 목업, 아이콘 등 새 이미지를 텍스트 프롬프트로 생성하고,
     ② edit_image로 기존 이미지 파일을 수정하거나 스타일 변환을 적용하며,
     ③ continue_editing으로 직전 생성/편집 이미지를 반복 개선하고,
     ④ get_last_image_info로 마지막 이미지 정보를 확인하라.
     이미지 생성 시 구체적이고 상세한 프롬프트를 작성하여 원하는 결과를 얻도록 한다.'
    ]

# Add persistent memories for the agent
memories: []
# Example:
# memories:
#   - "User prefers detailed technical explanations"
#   - "Current project uses React and TypeScript"

# Add custom menu items (appended to base menu)
# Don't include * prefix or help/exit - auto-injected
menu: []
# Example:
# menu:
#   - trigger: my-workflow
#     workflow: "{project-root}/custom/my.yaml"
#     description: My custom workflow

# Add custom prompts (for action="#id" handlers)
prompts: []
